components:
  schemas:
    RegisterRequest:
      title: RegisterRequest
      required:
        - username
        - password
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      example:
        username: user
        password: secret
    LoginRequest:
      title: LoginRequest
      required:
        - username
        - password
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      example:
        username: user
        password: secret
    CreateTweetRequest:
      title: CreateTweetRequest
      required:
        - author
        - date
        - message
        - likes
      type: object
      properties:
        author:
          type: string
        date:
          type: string
        message:
          type: string
        likes:
          type: integer
          format: int32
      example:
        author: JoshConstine
        date: ''
        message: 'THREAD: After writing hundreds of articles about about apps this year, here’s my wishlist of feature launches like Twitter DM search & Uber “Quiet Ride”. First up, Instagram... 1/'
        likes: 2
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
security: []
tags:
  - name: Auth
  - name: Tweets
  - name: File Upload
